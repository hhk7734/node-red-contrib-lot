<!--
    lot: set_pin_mode(pin, mode)
-->

<script type="text/javascript">
    RED.nodes.registerType("lot-set-pin-mode", {
        category: "gpio",
        color: "#2266aa",
        defaults: {
            name: { value: "" },
            pin: {
                value: null,
                required: true,
                validate: RED.validators.number()
            },
            mode: { value: "OUTPUT", required: true }
        },
        inputs: 0,
        outputs: 0,
        icon: "cog.svg",
        label: function() {
            return this.name || "lot-set-pin-mode";
        }
    });
</script>

<script type="text/x-red" data-template-name="lot-set-pin-mode">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pin"><i class="icon-tag"></i> Pin</label>
        <input type="number" id="node-input-pin" placeholder="Pin">
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="icon-tag"></i> Mode</label>
        <input type="text" id="node-input-mode" placeholder="Mode">
    </div>
</script>

<script type="text/x-red" data-help-name="lot-digital-write">
    <p></p>
</script>

<!--
    lot: digital_write(pin, status)
-->

<script type="text/javascript">
    RED.nodes.registerType("lot-digital-write", {
        category: "gpio",
        color: "#2266aa",
        defaults: {
            name: { value: "" },
            pin: {
                value: null,
                required: true,
                validate: RED.validators.number()
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "serial.svg",
        label: function() {
            return this.name || "lot-digital-write";
        },
        inputLabels: "Pin",
        outputLabels: "Status"
    });
</script>

<script type="text/x-red" data-template-name="lot-digital-write">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pin"><i class="icon-tag"></i> Pin</label>
        <input type="number" id="node-input-pin" placeholder="Pin">
    </div>
</script>

<script type="text/x-red" data-help-name="lot-digital-write">
    <p></p>
</script>
